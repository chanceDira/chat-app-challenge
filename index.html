<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill chat app</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="chat.js"></script>
</head>
<body>
    <div class="bg-red-900 min-h-screen w- flex justify-center items-center w-full">
        <div class="w-11/12 md:w-96">

            <div class="text-yellow-600 text-xl md:text-4xl font-bold m-10">Chill Chat</div>

            <div id="message-container">
                
            </div>
            <form id="send-container">
                <input type="text" id="message-input" class="p-2 border border-yellow-600 text-yellow-600 bg-red-900 outline-none rounded-md">
                <button type="submit" id="send-button" class="text-red-900 bg-yellow-600 rounded-md py-2 px-6 cursor-pointer ml-2">Send</button>
            </form>
        </div>
    </div>
    </body>
</html>
